version: '3.8'

services:
  frontend:
    depends_on:
      broadcastabi:
        condition: service_completed_successfully
    build:
      context: ./frontend
      dockerfile: Dockerfile.front
    ports:
      - 3000:3000
    volumes:
      - ./frontend/generated:/app/generated

  broadcastabi:
    depends_on:
      deploy:
        condition: service_completed_successfully
    build:
      context: ./
      dockerfile: Dockerfile.abi
    volumes:
      - .:/develop

  deploy:
    depends_on:
      - anvil
    build:
      context: ./smartcontracts
      dockerfile: Dockerfile.deploy
    volumes:
      - ./smartcontracts:/develop
  
  anvil:
    build:
      context: ./smartcontracts
      dockerfile: Dockerfile.anvil
    ports:
      - 8545:8545
